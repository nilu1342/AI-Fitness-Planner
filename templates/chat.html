{% extends "layout.html" %}
{% block title %}Chat with AI{% endblock %}
{% block content %}
<div class="card shadow p-4">
    <h4><i class="fa-solid fa-robot"></i> Ask the AI Fitness Chatbot</h4>
    <form action="/chat" method="POST" class="mt-3">
        <input type="text" name="chat_question" class="form-control" placeholder="Ask anything about fitness, diet, workouts..." required>
        <div class="text-end mt-2">
            <button class="btn btn-success">Ask AI</button>
        </div>
    </form>

    {% if chat_answer %}
    <div class="alert alert-info mt-3">
        <strong>AI:</strong> {{ chat_answer }}
    </div>
    {% endif %}
</div>
{% endblock %}
