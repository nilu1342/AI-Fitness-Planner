<!DOCTYPE html>
<html>
<head>
    <title>Your Streak</title>
    <style>
        body { font-family: Arial; text-align: center; background: #f5f7fa; }
        .card {
            background: white;
            padding: 30px;
            margin: 50px auto;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .streak { font-size: 50px; color: #ff6b00; }
        .level { font-size: 20px; margin: 10px; }
        button {
            padding: 12px 25px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>üî• Your Fitness Streak</h2>
    <div class="streak">{{ streak }} Days</div>
    <div class="level">Level: {{ level }}</div>
    <p>üèÜ Best Streak: {{ best }} days</p>
    <p>‚≠ê Points: {{ points }}</p>

    <form method="POST" action="/complete-today">
        <button>Mark Today Completed</button>
    </form>
</div>

</body>
</html>
